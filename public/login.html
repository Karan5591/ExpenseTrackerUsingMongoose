<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Log In</h5>
              <form action="/loginUser" method="post">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="email">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" name="password">
                  <label for="floatingPassword">Password</label>
                </div>
                
              </form>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" id="Sign-in-button" >Sign
                  in</button>
              
              </div>
              <br>
              <a href="register.html">New User?</a>&nbsp;&nbsp;&nbsp;     
             <a href="ForgotPassword.html">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="./index.js">
    </script>
</html>
