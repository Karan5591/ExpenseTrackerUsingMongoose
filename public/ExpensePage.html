<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <button id="rzp-button1" style="float: right;">Buy Premium Memebership</button>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <br><br>
            
              <h3 style="text-align: center;">Enter Expense Details</h3>
            <Form action="AddExpenseData", method="post">   
        <label>Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount"> <br>
        <label>Description:</label>
        <input type="text" class="form-control" id="description" name="description"><br>
        <label>Category:</label>
        <select id="category"  name="category">
            <option value="Movies">Movies</option>
            <option value="Food">Food</option>
            <option value="Electricity">Electricity</option>
            <option value="Bill">Bill</option>
            <option value="Other">Other</option>
        </select><br><br>  
        <br>
    </form>
    <div>      
        <button id="add-data-button" class="btn btn-primary">Add Data</button>  
    </div>
    <br>
    <section style="display:block" id="premium-message">
        <label>You are our Premium Member.</label><br><br>
        
        <button class="btn btn-primary" id="Leaderboard">See Leaderboard</button>
        <button class="btn btn-primary" id="downloadExpenses">Download Expenses</button>
        
        
    </section>
    
    <br><br>
    <section style="display: block;" id="showExpenseData">

        <h3 style="text-align: center;">Expenses</h3>
        <br>

    <label>Set Size: </label>
    <select id="Data-Amount"  name="Data">
        <option>Select</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
    </select>
    <br><br>
    <table style="display: block;" id="table" style="width:50%;" class="table">
        <thead>
            
            <th style="text-align: left; ; width:20%">Amount</th>
            <th style="text-align: left; ; width:20%">Description</th>
            <th style="text-align: left; ; width:20%">Category</th>
            <th style="text-align: left; ; width:20%">Delete</th>
            <th style="text-align: left; ; width:20%">Edit</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    
    <br>
    <button id="prevButton">1</button> 
    <button id="nextButton">2</button>
</section> 
    <section style="display: none;" id="LeaderBoardShow">
        <label>Leader Board:</label>
        <ul  id="thelist">
            
            </ul>
        </section>
      </div>
    </div>

    
  </body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="http://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="index.js">
</script>
</html>
